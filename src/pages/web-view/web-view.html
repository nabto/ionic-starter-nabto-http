<ion-header>
  <ion-navbar>
    <ion-title>{{device.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="home()">
        <ion-icon name="home" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- player ("player") -->
  <div align="center">
    <img [hidden]="!showSpinner" src="assets/img/spinner.gif"/>
    <ion-card [hidden]="tunnelIsOk">
      <ion-card-header>
        Cannot show web application
      </ion-card-header>
      <ion-card-content>
        Make sure the tunnnel is configured correctly, including that it allows connections to the configured port.
      </ion-card-content>
    </ion-card>
  </div>

  <!-- refresh and config buttons -->
  <button block ion-button (tap)="reload()" color="light">
    Load
  </button>
  <button block ion-button icon-end (tap)="showTunnelSettingsPage()" color="light">
    Tunnel settings (port, path)
  </button>
  <button block ion-button icon-end (tap)="showSettingsPage()" color="light">
    General device settings
  </button>

</ion-content>
